<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Form Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Submitted Form Data</h1>
    <h2>Personal Information:</h2>
    <p><strong>First Name:</strong> <span id="firstName"></span></p>
    <p><strong>Last Name:</strong> <span id="lastName"></span></p>
    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone Number:</strong> <span id="phone"></span></p>

    <h2>Uploaded CV:</h2>
    <a id="cvLink" target="_blank">View CV</a>

    <script>
        // Retrieve form data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const firstName = urlParams.get("firstName");
        const lastName = urlParams.get("lastName");
        const dob = urlParams.get("dob");
        const email = urlParams.get("email");
        const phone = urlParams.get("phone");
        const cvUrl = urlParams.get("cvUrl");

        // Update the displayed data
        document.getElementById("firstName").textContent = firstName;
        document.getElementById("lastName").textContent = lastName;
        document.getElementById("dob").textContent = dob;
        document.getElementById("email").textContent = email;
        document.getElementById("phone").textContent = phone;
        document.getElementById("cvLink").href = cvUrl;
    </script>
</body>
</html>
